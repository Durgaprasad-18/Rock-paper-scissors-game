<!DOCTYPE html>
<html>
    <head>
        <title>rock-paper-scissors </title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
        <body>

            <p class="title">Rock Paper Scissors Game</p>

            <button onclick="
            playGame('Rock');
            " class="move-button"><img src="rock-emoji.png" alt="Rock" class="move-icon"></button>

            <button onclick="
            playGame('Paper');
           
            " class="move-button"><img src="paper-emoji.png" alt="Paper" class="move-icon"></button>

            <button onclick=" 
            playGame('Scissors');" class="move-button"
            ><img src="scissors-emoji.png" alt="Scissors" class="move-icon"></button>

            <p class="js-result result"></p>
            <p class="js-move"></p>

            <p class="js-score score"></p>
            
            <button onclick="
         
            score.wins=0;
            score.losses=0;
            score.ties=0;
            updateScoreElement();
            " class="reset-score-button">reset score</button>
            <script src="rock-paper-scissors.js"></script>

        </body>
</html>
